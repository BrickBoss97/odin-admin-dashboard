<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="side-nav">
            <div class="top-nav">
                <img src="icons/view-dashboard.svg" alt="Dashboard" class="nav-icon">
                <a href="" class="nav-item font-xlarge">Dashboard</a>
            </div>
            <div class="mid-nav">
                <img src="icons/home-outline.svg" alt="Home" class="nav-icon">
                <a href="" class="nav-item font-large">Home</a>
                <img src="icons/card-account-details-outline.svg" alt="Profile" class="nav-icon">
                <a href="" class="nav-item font-large">Profile</a>
                <img src="icons/message-reply.svg" alt="Message" class="nav-icon">
                <a href="" class="nav-item font-large">Messages</a>
                <img src="icons/clock-time-three.svg" alt="History" class="nav-icon">
                <a href="" class="nav-item font-large">History</a>
                <img src="icons/note-multiple.svg" alt="Task" class="nav-icon">
                <a href="" class="nav-item font-large">Tasks</a>
                <img src="icons/account-group.svg" alt="Community" class="nav-icon">
                <a href="" class="nav-item font-large">Communities</a>
            </div>
            <div class="bottom-nav">
                <img src="icons/cog.svg" alt="Setting" class="nav-icon">
                <a href="" class="nav-item font-large">Settings</a>
                <img src="icons/help-box.svg" alt="Support" class="nav-icon">
                <a href="" class="nav-item font-large">Support</a>
                <img src="icons/shield-check.svg" alt="Privacy" class="nav-icon">
                <a href="" class="nav-item font-large">Privacy</a>
            </div>
        </div>
        <div class="top-bar">
            <div class="upper-bar">
                <div class="search">
                    <button type="button"><img src="icons/magnify.svg" alt="Search"></button>
                    <input type="search">
                </div>
                <div class="user-info">
                    <button type="button"><img src="icons/bell-ring-outline.svg" alt="Notifications"></button>
                    <img src="images/female-avatar-1.png" alt="Profile Image" class="profile-img">
                    <div class="user-name font-bold font-medium">Morgan Oakley</div>
                </div>
            </div>
            <div class="lower-bar">
                <div class="profile-greeting">
                    <img src="images/female-avatar-1.png" alt="Profile Image" class="profile-img">
                    <div class="greeting">
                        <div class="font-bold font-small">Hi there,</div>
                        <div class="font-bold font-large">Morgan Oakley (@Morgan)</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
